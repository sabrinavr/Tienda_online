<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name = "viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/Símbolo 001.png" type="image/x-icon">

    <title>Filigranas-Agregar productos</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">

    <link href="./css/header.css" rel="stylesheet">
    <link href="./css/formulario.css" rel="stylesheet">
    <link href="./css/footer.css" rel="stylesheet">
    <link href="./css/add_product.css" rel="stylesheet">

</head>

<body>
    <header class="header__container">
        <div class="header__items">
            <a class = "header__logo" href = "#">
                <img class="header__logo-image" alt = "logo" src="./assets/Logo.svg">
            </a>
            <div class="header__search" id="search__container">
                <input class = "header__search-input" id = "search__items" placeholder="¿Qué quieres buscar?" type = "text">

                <button class="header__search-button" id="search__action"><img  class="header__search-icon" alt="botonbuscar" src="./assets/Icone.svg"></button>
            </div>
        </div>
        <div class="header__caja__admin__lupa">
            <a class="header__admin" href="#">
                <button class="header__admin-boton">Menú Administrador</button>
            </a>
            <img  class="header__lupa" alt="buscar" src="./assets/Icone.svg">
        </div>
        
    </header>

    <main>
        <section class="form__addproduct">
            <div class="form__addproduct__container">
                <h2 class="formulario__addproduct__titulo">Agregar nuevo producto</h2>
                <form class="formulario__addproduct">
                    <label class="formulario__addproduct__url"><input class="formulario__addproduct__urlInput" id="addproduct__url" name="url" placeholder="URL de la imagen" placelabel="URL" required type="file">
                    </label>

                    <label class="formulario__addproduct__categoria"><input class="formulario__addproduct__categoriaInput" id="addproduct__categoria" name="categoria" placeholder="Categoría" placelabel="categoria" required type="text">
                    </label>

                    <label class="formulario__addproduct__nombre"><input class="formulario__addproduct__nombreInput" id="addproduct__nombre" name="nombre" placeholder="Nombre del producto" placelabel="nombre" required type="text">
                    </label>

                    <label class="formulario__addproduct__precio"><input class="formulario__addproduct__precioInput" id="addproduct__precio" name="precio" placeholder="Precio del producto" placelabel="precio" required type="number">
                    </label>

                    <label class="formulario__addproduct__descripcion"><input class="formulario__addproduct__descripcionInput" id="addproduct__descripcion" name="descripcion" placeholder="Descripción del producto" placelabel="descripcion" required type="text">
                    </label>

                    <a class="formulario__addproduct__btn" href="#">
                        <button class="formulario__addproduct__boton" id ="formulario__addproduct__boton"  type="submit" value="Add product">Agregar producto</button>
                    </a>
                </form>
            </div>
        </section>

        <section class="formulario">
            <div class="formulario__container">
        
                <img class="formulario__logo" src="./assets/Logo.svg" alt="logo">
                <ul class="formulario__menu">
                    <li>Quiénes somos</li>
                    <li>Política de privacidad</li>
                    <li>Programa de fidelidad</li>
                    <li>Nuestras tiendas</li>
                    <li>Quiero ser franquiciado</li>
                    <li>Anúnciate aquí</li>
                </ul>
    

                <form class="formulario__contacto">
                    <h2 class="formulario__contacto_titulo">Habla con nosotros</h2>

                    <label class="formulario__contacto_nombre">Nombre<input class="formulario__contacto_nombreInput" id="contact__nombre" name="nombre" placeholder="Escribe aquí tu nombre" placelabel="Nombre" required type="text">
                    </label>
        
                    <label class="formulario__contacto_areamensaje"><textarea class="formulario__contacto__mensaje-text" id="contact__mensaje" placeholder="Escribe aquí tu mensaje" required cols="60" rows="4"></textarea>
                    </label>

                    <a class="formulario__contacto__boton" href="#">
                        <button class="contacto__boton" id ="contacto__boton"  type="submit" value="Enviar mensaje">Enviar mensaje</button>
                    </a>

                </form>
            </div>
        </section>

        <section class="footer">
            <footer>
                <h2 class="footer__texto">Desarrollado por Sabrina Van Remoortere</h2>
                <h2 class="footer__fecha">2023</h2>
            </footer>

        </section>

    </main>
</body>
